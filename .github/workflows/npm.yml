name: ðŸš€ NPM Publish

on:
  push:
    branches:
      - master
    paths:
      - 'packages/core/**'
      - '!packages/core/README.md'
      - '!packages/core/__tests__/**'
      - '!packages/core/**/*.test.ts'
      - '!packages/core/**/*.spec.ts'
      - '!packages/core/coverage/**'
      - '!packages/core/jest.config.ts'

jobs:
  publish:
    name: ðŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ” Run tests
        run: npm test
        env:
          CI: true

      - name: ðŸ—ï¸ Build packages
        run: npm run build

      - name: ðŸš€ Publish to NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > .npmrc
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“ Create Release Log
        run: |
          echo "File name: .github/workflows/npm.yml, ðŸš€ NPM Publish, Line 45, publish:steps, Status=Success" >> $GITHUB_STEP_SUMMARY
